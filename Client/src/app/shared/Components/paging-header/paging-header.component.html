<header>
    <span *ngIf="totalProducts && totalProducts>0">
        Showing
        <strong>
            {{(this.pageIndex-1) * this.pageSize+1
            > this.totalProducts ? this.totalProducts :(this.pageIndex-1) *
            this.pageSize+1 }} -

            {{this.pageIndex * this.pageSize
            > this.totalProducts? this.totalProducts :
            this.pageIndex *this.pageSize
            }}
        </strong> of <strong>
            {{this.totalProducts}}
        </strong> Results </span>
    <span *ngIf="totalProducts === 0">
    </span>
</header>
