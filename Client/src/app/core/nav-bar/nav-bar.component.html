<div class="d-flex flex-column flex-md-row align-items-center justify-content-between p-3
        px-md-4 mb-3 bg-dark text-light border-bottom shadow-sm fixed-top opacity">
    <a routerLink="/home"><img src="assets/images/logo.png" style="max-height: 50px;" alt="Logo"></a>

    <nav class="my-2 my-md-0 mr-md-3 text-uppercase" style="font-size: larger;">
        <a class="p-2 " routerLink="/" routerLinkActive="active"
                [routerLinkActiveOptions]="{exact:true}">
            Home
        </a>
        <a class="p-2 " routerLink="/shop" routerLinkActive="active"
        >
            Shop
        </a>
        <a class="p-2 " href="#">Contact Us</a>

    </nav>
    <div class="d-flex align-items-center">
        <a class="position-relative mx-2">
            <i class="fa fa-shopping-cart fa-2x mx-3 text-light"></i>
            <div class="cart-no">5</div>
        </a>
        <a class="btn btn-outline-light mx-2 " href="#">Login</a>
        <a class="btn btn-outline-light mx-3" href="#">Sign up</a>
    </div>
</div>
